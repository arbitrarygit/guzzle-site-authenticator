cache:
    apt: true
    directories:
        - $HOME/.composer/cache

language: php

matrix:
    fast_finish: true
    include:
        - php: 5.6
          env: CS_FIXER=run
        - php: 7.0
        - php: 7.1
        - php: 7.2
        - php: 7.3
        - php: nightly
    allow_failures:
        - php: 7.3
        - php: nightly

before_script:
    - composer install --no-interaction -o --no-progress --prefer-dist

script:
    - mkdir -p build/logs
    - php ./bin/simple-phpunit -v --coverage-clover build/logs/clover.xml
    - if [ "$CS_FIXER" = "run" ]; then php bin/php-cs-fixer fix --verbose --dry-run ; fi;

notification:
    email: false

after_script:
    - php ./bin/coveralls -v
